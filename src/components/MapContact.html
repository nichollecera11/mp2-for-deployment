<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #map-container {
            width: 100%;
            height: 100vh;}

    </style>
    
</head>
<body>
    <h2>My Google Maps Demo</h2>
    <div id="map-container">
        <script>
            function initMap() {
                let Patag = {lat: 8.49746, lng: 124.62414};
                let map = new google.maps.Map(
                    document.getElementById("map"), {zoom: 4, center:Patag}
                );
                let marker = new google.maps.Marker({position:Patag, map:map});
            }
                
                
            
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRX0D21tjCpNmpABQp8bnfNyA99pscQrM&callback=initMap"></script>
    </div>
    
</body>
</html>
